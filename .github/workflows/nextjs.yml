name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change to your default branch if it's not `main`

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Adjust to your Node.js version

    - name: Install dependencies
      run: npm install

    - name: Build the site
      run: npm run build  # Adjust to your build command

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build  # Adjust to your build output directory
